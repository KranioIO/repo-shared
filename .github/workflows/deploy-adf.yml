name: Deploy ADF from repo-config

on:
  push:
    branches:
      - "qa"
      - "prd"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo-config (current branch dev/qa/prd)
      - name: Checkout repo-config
        uses: actions/checkout@v4

      # 2️⃣ Login Azure via OIDC
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3️⃣ Deploy based on branch
      - name: Deploy ADF
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: ${{ github.ref == 'refs/heads/qa' && secrets.ADF_QA_RESOURCE_GROUP || secrets.ADF_PRD_RESOURCE_GROUP }}
          dataFactoryName: ${{ github.ref == 'refs/heads/qa' && secrets.ADF_QA_FACTORY_NAME || secrets.ADF_PRD_FACTORY_NAMED }}
          armTemplateFile: ./ARMTemplateForFactory.json
          armTemplateParametersFile: ./ARMTemplateParametersForFactory.json

